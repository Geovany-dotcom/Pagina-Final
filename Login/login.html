<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Login/styleLogin.css">
    <link rel="icon" href="/images/ImgsPag/logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            animation: fadeIn 1s ease-in-out;
        }

        /* Close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .close-button i {
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de Registro -->
        <div class="box">
            <div class="form sign_up">
                <div class="close-button">
                    <i class="bi bi-x" onclick="cerrar()"></i>
                </div>
                <h3>Regístrate</h3>
                <span>Llena los siguientes campos y luego inicia sesión.</span>
                <form id="register_form">
                    <div class="type">
                        <input type="text" name="nombre" placeholder="Nombre" id="register_nombre" required>
                    </div>
                    <div class="type">
                        <input type="text" name="apellido" placeholder="Apellido" id="register_apellido" required>
                    </div>
                    <div class="type">
                        <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" id="register_nombre_usuario" required>
                    </div>
                    <div class="type">
                        <input type="email" name="correo_electronico" placeholder="Correo" id="register_correo_electronico" required>
                    </div>
                    <div class="type">
                        <input type="password" name="contrasena" placeholder="Contraseña" id="register_contrasena" required>
                    </div>
                    <button type="button" class="btn bkg" onclick="registrar()">Crear Cuenta</button>
                </form>
            </div>
        </div>

        <!-- Sección de Inicio de Sesión -->
        <div class="box">
            <div class="form sign_in">
                <div class="close-button">
                    <i class="bi bi-x" onclick="cerrar()"></i>
                </div>
                <h3>Iniciar Sesión</h3>
                <span>Usa una cuenta existente</span>
                <form id="loginForm" class="mt-4">
                    <div class="type">
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre de Usuario" required>
                    </div>
                    <div class="type">
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
                <div id="messageBox" class="mt-3"></div>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>¡Bienvenido!</h3>
                <p>Si aún no tienes una cuenta, regístrate.</p>
                <button class="btn btnSign-in">Crear cuenta <i class="bi bi-arrow-right"></i></button>
            </div>
            <div class="page page_signUp">
                <h3>¿Ya tienes cuenta?</h3>
                <p>Ingresa tu usuario y contraseña para poder acceder.</p>
                <button class="btn btnSign-up"><i class="bi bi-arrow-left"></i> Iniciar Sesion</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/Login/mainLogin.js"></script>
    <script>
        function cerrar() {
            window.location.href = '/Index.html'; /* Cambia la URL a donde quieres redirigir */
        }

        async function registrar() {
            const nombre = document.getElementById('register_nombre').value;
            const apellido = document.getElementById('register_apellido').value;
            const nombre_usuario = document.getElementById('register_nombre_usuario').value;
            const correo_electronico = document.getElementById('register_correo_electronico').value;
            const contrasena = document.getElementById('register_contrasena').value;

            try {
                const response = await fetch('https://backend2-5c25.onrender.com/cliente/registrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        apellido: apellido,
                        nombre_usuario: nombre_usuario,
                        correo_electronico: correo_electronico,
                        contrasena: contrasena
                    })
                });

                if (!response.ok) {
                    throw new Error('Error al registrar');
                }

                const data = await response.json();
                Swal.fire({
                    icon: "success",
                    title: data.mensaje
                });

                document.getElementById('login_nombre_usuario').value = nombre_usuario;
                document.getElementById('login_contrasena').value = contrasena;
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error al registrar',
                    text: error.message || 'Ocurrió un problema al intentar registrarse.'
                });

                console.error('Error:', error);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombreUsuario = document.getElementById('nombreUsuario').value;
            const contrasena = document.getElementById('contrasena').value;

            axios.post('https://backend2-5c25.onrender.com/login', {
                nombre_usuario: nombreUsuario,
                contrasena: contrasena
            })
            .then(response => {
                document.getElementById('messageBox').innerHTML = '<div class="alert alert-success">' + response.data.mensaje + '</div>';
                if (response.data.tipo_usuario === 'cliente') {
                    window.location.href = '/pagina_cliente';
                } else if (response.data.tipo_usuario === 'administrador') {
                    window.location.href = '/pagina_admin';
                }
            })
            .catch(error => {
                document.getElementById('messageBox').innerHTML = '<div class="alert alert-danger">Error: ' + (error.response ? error.response.data.detail : error.message) + '</div>';
            });
        });
    </script>
</body>
</html>
